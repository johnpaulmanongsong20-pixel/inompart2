<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inom Tayo!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* Message Button */
        .message-button {
            padding: 20px 50px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 75, 43, 0.5);
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .message-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 75, 43, 0.8);
        }

        .message-button:active {
            transform: translateY(0) scale(0.95);
        }

        .message-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .message-button:hover::before {
            left: 100%;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Message Box */
        .message-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: scale(0.7);
            animation: popIn 0.5s ease forwards;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .close-button:hover {
            transform: rotate(90deg) scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Profile Picture */
        .profile-pic-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid gold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: borderGlow 2s infinite;
        }

        @keyframes borderGlow {
            0%, 100% {
                border-color: gold;
                box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
            }
            50% {
                border-color: orange;
                box-shadow: 0 15px 40px rgba(255, 165, 0, 0.8);
            }
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }

        .profile-pic:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Message Content */
        .message-content {
            text-align: center;
            color: white;
        }

        .message-content h2 {
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .message-content p {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        .invite-text {
            font-size: 32px !important;
            font-weight: bold;
            color: gold;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: flash 1.5s infinite;
        }

        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Floating Emojis */
        .emoji {
            position: absolute;
            font-size: 30px;
            animation: floatEmoji 3s ease-in-out infinite;
        }

        @keyframes floatEmoji {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .emoji-1 { top: 10px; left: 10px; animation-delay: 0s; }
        .emoji-2 { top: 10px; right: 10px; animation-delay: 0.5s; }
        .emoji-3 { bottom: 10px; left: 10px; animation-delay: 1s; }
        .emoji-4 { bottom: 10px; right: 10px; animation-delay: 1.5s; }

        /* Drink Animation */
        .drink-animation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .drink {
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700, #ffa500);
            border-radius: 0 0 20px 20px;
            position: relative;
            animation: drinkFloat 2s ease-in-out infinite;
        }

        .drink::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 5px;
            width: 30px;
            height: 15px;
            background: linear-gradient(135deg, #ffd700, #ffa500);
            border-radius: 50%;
        }

        .drink::after {
            content: 'üç∫';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: bubble 1s ease-out infinite;
        }

        @keyframes drinkFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes bubble {
            0% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
        }

        .drink:nth-child(2) { animation-delay: 0.3s; }
        .drink:nth-child(3) { animation-delay: 0.6s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .message-button {
                font-size: 22px;
                padding: 15px 40px;
            }

            .message-content h2 {
                font-size: 36px;
            }

            .message-content p {
                font-size: 20px;
            }

            .profile-pic-container {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .message-button {
                font-size: 18px;
                padding: 12px 30px;
            }

            .message-content h2 {
                font-size: 28px;
            }

            .message-content p {
                font-size: 18px;
            }

            .invite-text {
                font-size: 24px !important;
            }
        }
    </style>
</head>
<body>
    
    <div class="bg-animation" id="bg-animation"></div>

    
    <div class="container">
      
        <button class="message-button" onclick="showMessage()">
            üçª TARA INOM! üçª
        </button>
    </div>

    
    <div class="modal-overlay" id="modalOverlay" onclick="hideMessage()">
        
        <div class="message-box" onclick="event.stopPropagation()">
            
            <div class="close-button" onclick="hideMessage()">&times;</div>
            
            
            <div class="emoji emoji-1">üç∫</div>
            <div class="emoji emoji-2">üçª</div>
            <div class="emoji emoji-3">ü•Ç</div>
            <div class="emoji emoji-4">üç∑</div>
            
            
            <div class="profile-pic-container">
                <img src="paps.jpg" alt="PAPS" class="profile-pic">
            </div>
            
            
            <div class="message-content">
                <h2>PAPS! üéâ</h2>
                <p class="invite-text">TARA INOM MAMAYA!</p>
                <p>üçª BILIS üçª</p>
                
                
                <div class="drink-animation">
                    <div class="drink"></div>
                    <div class="drink"></div>
                    <div class="drink"></div>
                </div>
                
                <p style="font-size: 20px; margin-top: 20px;">
                    Tagay na! üçª<br>
                    <span style="font-size: 16px; opacity: 0.8;">- Your POGing Kaybigan "PAPS"</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        
        function createBubbles() {
            const bgAnimation = document.getElementById('bg-animation');
            for (let i = 0; i < 30; i++) {
                const span = document.createElement('span');
                const size = Math.random() * 50 + 10;
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;
                
                span.style.width = size + 'px';
                span.style.height = size + 'px';
                span.style.left = left + '%';
                span.style.animationDelay = delay + 's';
                span.style.animationDuration = duration + 's';
                span.style.background = `rgba(255, 255, 255, ${Math.random() * 0.2})`;
                
                bgAnimation.appendChild(span);
            }
        }

       
        function showMessage() {
            document.getElementById('modalOverlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        
        function hideMessage() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.body.style.overflow = 'auto'; 
        }

        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hideMessage();
            }
        });

        
        window.onload = function() {
            createBubbles();
        };
    </script>
</body>
</html>
